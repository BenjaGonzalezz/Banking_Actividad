<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <script src="registro.js"></script>
</head>

<body>
    <header>
        <div class="contenedor-img">
            <a href="../inicio.html">
                <img class="logo-marca" src="../../assets/logoBanco.png" alt="">
            </a>
        </div>
        <div class="div-transaccion">
            <a class="a-transaccion" href="../transaccion/transaccion.html">transacción</a>
        </div>

        <div class="login-boton">
            <input type="checkbox" class="menu-desplegable" id="menu-toggle">
            <label class="login-link" for="menu-toggle">
            <img class="user" src="../../assets/user.webp" alt="">
        </label>
            <div class="menu">
                <a href="../login.html">LogIn</a>
                <a href="#">Registro</a>
            </div>
        </div>
    </header>
    <div class="register">
        <div class="register1">
            <h1 class="h1">Registrarse</h1>
            <form id="register">

                <label for="nombrecompleto">Nombre Completo</label>
                <input type="text" id="nombrecompleto" name="nombrecompleto" required>

                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" required>

                <label for="contraseña">Contraseña</label>

                <input type="password" id="contraseña" name="contraseña" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula, una letra minúscula y un número" required>

                <p class="aviso">
                    debe contener almenos 8 caracteres, una letra mayúscula, una minúscula y un número
                </p>

                <button class="boton-reg" type="submit">Registrarse</button>
                <div class="div-cont">
                    <div class="div-izq"></div>
                    <p>O</p>
                    <div class="div-der"></div>
                </div>

                <a class="boton-log" href="../login.html">LogIn</a>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-title">
            <p class="footer-title-lit">Banking Copyright © 2024</p>
        </div>
        <div class="contenido-footer">
            <div class="footer-cont">
                <h4 class="footer-text">Contactanos</h4>
                <p class="parrafo">
                    Telefono: 091 605 032
                </p>
                <p class="parrafo">
                    Email: ebanking@gmail.com
                </p>
            </div>
            <div class="footer-cont2">
                <h4 class="footer-text">Direccion</h4>
                <p class="parrafo">
                    Colonia del Sacramento, Andres Rebufat 400
                </p>

            </div>
        </div>
    </footer>
</body>



</html>
