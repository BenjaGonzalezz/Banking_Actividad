<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <script src="index.js"></script>
</head>

<body>
    <header>
        <div class="contenedor-img">
            <a href="inicio.html">
                <img class="logo-marca" src="../assets/logoBanco.png" alt="">
            </a>
        </div>

        <div class="login-boton">
            <input type="checkbox" class="menu-desplegable" id="menu-toggle">
            <label class="login-link" for="menu-toggle">
            <img class="user" src="../assets/user.webp" alt="">
        </label>
            <div class="menu">
                <a href="#">LogIn</a>
                <a href="registro.html">Registro</a>
            </div>
        </div>
    </header>
    <main>
        <div class="Login">
            <div class="Login1">
                <h1 class="h1">Login</h1>
                <form id="Login">

                    <label for="usuario">Correo</label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                    <p class="olvido-cont">
                        <a class="olvido-cont-text" href="">¿Has olvidado tu contraseña?</a>
                    </p>
                    <button class="boton-loginnn" type="submit">LogIn</button>
                    <div class="div-cont">
                        <div class="div-izq"></div>
                        <p>O</p>
                        <div class="div-der"></div>
                    </div>

                    <a class="boton-log" href="registro.html">Registrarse</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
